<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Bookmark</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarking site</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark your favourite sites</h1>
        <form id="myform">
          <div class="form-group">
            <label>Site Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            
            <div class="form-group">
            <label>Site URL</label>
              <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div  id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Bookmark 2018</p>
      </footer>

    </div> <!-- /container -->
      
      <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
      
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
    
  </body>
</html>
